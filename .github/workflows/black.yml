name: Black check.

on:
  pull_request:
  push:
    branches:
      - develop

jobs:
  check:
    name: Black check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Flake8 check
      - name: Install black
        run: pip install black
      - name: Run black
        uses: psf/black@stable
        with:
          # NOTE: this needs to be the same as the job name
          checkName: 'Black check'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
